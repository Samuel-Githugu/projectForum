<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    
    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">times;</span>
    <form class="modal-content" action="/action_page.php" style="border:1px solid #ccc">
        <div class="signup-container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="first-name"><b>First Name</b></label>
          <input type="text" placeholder="First Name" name="first-name" required>

          <label for="email"><b>Email</b></label>
          <input type="email" placeholder="Enter Email" name="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> I agree to the Terms & Conditions
          </label>
      
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Conditions</a>.</p>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn" id="g-button">Cancel</button>
            <button type="submit" class="signupbtn" id="g-button">Sign Up</button>
          </div>
        </div>
      </form>
    </div>

</body>
</html>
